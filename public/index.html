<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel='stylesheet' href='./css/style.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js'></script>
    <script src='js/module_main.js'></script>
  </head>
  <body>
    <nav>
      <h2 class='company'>Westeria</h2>
      <h2 id='location'></h2>
      <div class = 'account'>
        <div class='btn-group'>
          <input type='button' value='Sign In' id='btn-signin'/>
        </div>
        <span> or </span>
        <div class='btn-group'>
          <input type='button' value='Join' id='btn-join'/>
        </div>
      </div>
    </nav>
    <main>
      <section class='current'>
        <section class='current-now'>
        <!-- canvas for temperature -->
          <canvas id='current-temp'></canvas>
        </section>  
        <!-- Mustache Template for current temperature -->
        <section class='current-hourly'>
          <!-- <div>
            <h5>5PM</h5>
            <div>Sunny</div>
            <span>Low: 33</span>
            <span>High: 55</span>
          </div>
          <div>
            <h5>5PM</h5>
            <div>Sunny</div>
            <span>Low: 33</span>
            <span>High: 55</span>
          </div>
          <div>
            <h5>5PM</h5>
            <div>Sunny</div>
            <span>Low: 33</span>
            <span>High: 55</span>
          </div> -->
          <script id='template-weather-hourly' type='text/html'>
            {{#data}}
              <div class='weather-hour'>
                <h5>{{time}}</h5>
                <div class='logo'></div>
                <h4 class'temp'>Temp: {{apparentTemperature}}</h4>
              </div>
            {{/data}}
          </script>
        </section>
      </section>
      <hr/>
      <section class='future-days'>
          <div>
            <h5>Monsay</h5>
            <div>Sunny</div>
            <span>Low: 33</span>
            <span>High: 55</span>
          </div>
          <div>
            <h5>Tuesday</h5>
            <div>Sunny</div>
            <span>Low: 33</span>
            <span>High: 55</span>
          </div>
          <div>
            <h5>Wednesday</h5>
            <div>Sunny</div>
            <span>Low: 33</span>
            <span>High: 55</span>
          </div>
        <!-- Template for future days -->
        <script id='template-weather-days' type='text/html'>
          {{#data}}
            <div class='day'>
              <div class='date'>
                <h4>day from server</h4>
              </div>
              <div class='icon'>
                <span></span>
              </div>
              <div class='temp'>
                <h3>HIGH:{{temperatureMax}}</h3>
                <h3>LOW:{{temperatureMin}}</h3>
              </div>
            </div>
            <hr style='border:1px solid blue'/>
          {{/data}}
        </script>
        <!-- / -->
      </section>
    </main>
  </body>
</html>
